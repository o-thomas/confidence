<p>{{error | translate}}</p>
<section class=container-fluid>
  <h1 class="text-center">Connexion</h1>
  <div id="error">{{error | translate}}</div>
  <div class=" row ">
    <div class="col-sm-12">
      <article class="card col-sm-6 mx-auto ">
        <form class='row col-sm-9 card-body mx-auto' [formGroup]="form">
          <div class="col-sm-12">
            <label for="mail">Adresse mail</label>
            <input formControlName="mail" type="text" class="form-control" id="mail" name="mail">
          </div>
          <div class="col-sm-12">
            <label for="password">Mot de passe</label>
            <input formControlName="password" type="password" class="form-control" id="paswword" name="password">
          </div>
          <div class="button row col-sm-12 mx-auto">
            <button class="col-sm-5 mx-auto" (click)='login()'>Connexion</button>
          </div>
        </form>
      </article>
    </div>
  </div>
</section>
